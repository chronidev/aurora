{% macro show(deployments) -%}
  {% if deployments %}
    <ul class='list-unstyled list-inline'>
      <li><h4>Recent deployments</h4></li>
    </ul>
    <ul class='list-unstyled'>
      {% for deployment in deployments %}
        <li>
          {% include 'deployments/deployment.html' %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{%- endmacro %}
