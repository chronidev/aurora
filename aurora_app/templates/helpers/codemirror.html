{% block css %}
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/codemirror.css') }}" />
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='js/codemirror.js') }}"></script>
  <script src="{{ url_for('static', filename='js/python.js') }}"></script>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: {name: "python",
             version: 2,
             singleLineStringErrors: false},
      lineNumbers: true,
      indentUnit: 4,
      tabMode: "shift",
      matchBrackets: true,
      border: 1,
    });
  </script>
{% endblock %}
