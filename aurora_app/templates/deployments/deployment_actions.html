{% if g.user.can('create_deployment') %}
  <a href='{{ url_for('deployments.create', id=deployment.stage.id, clone=deployment.id) }}' title='Repeat'>
    <i class='glyphicon glyphicon-repeat'></i>
  </a>
{% endif %}

{% if deployment.is_running() and g.user.can('cancel_deployment') %}
  <a id="cancel_deployment_button" data-id="{{ deployment.id }}" title='Cancel'>
    <i class='glyphicon glyphicon-ban-circle'></i>
  </a>
{% endif %}
